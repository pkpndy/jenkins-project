services:
  jenkins:
    container_name: jenkins
    image: jenkins-ansible #here we are using our custom image made from dockerfile
    build:
      context: jenkins-ansible #the jenkins-ansible folder has the dockerfile to make this image
    ports:
      - "8080:8080"
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
    networks:
      - net
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: fedora41
    networks:
      - net
  db_host:
    container_name: db
    image: mysql:lts
    environment:
      MYSQL_ROOT_PASSWORD : 1234
    volumes:
      - $PWD/mysql-data:/var/lib/mysql
    networks:
      - net
networks:
  net:
